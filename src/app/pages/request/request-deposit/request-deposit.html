<!-- transfer.component.html -->
<div class="min-h-screen bg-background text-text">
  <app-header></app-header>
  <div class="h-[60px]"></div>

  <!-- Header -->
  <div class="relative bg-background pb-6">
    <div class="flex items-center justify-between px-6 pb-6">
      <a [routerLink]="['/payments']" class="text-primary text-lg font-normal">Закрыть</a>
      <h1 class="text-xl font-bold text-white text-center flex-1">Запрос на пополнение</h1>
      <div class="w-16"></div>
    </div>
  </div>

  <app-card-slider [cards]="cards"
                   [(selectedCardIndex)]="selectedCardIndex">
    ></app-card-slider>

  <app-amount-input
    [customAmount]="customAmount"
    (customAmountChange)="customAmount = $event">
  </app-amount-input>

  <!-- Кнопка -->
  <div class="mx-6 mb-6">
    <button (click)="submitTransfer()"
            class="w-full bg-primary hover:bg-[#A58BBE] text-white rounded-2xl  h-16 text-xl font-normal border-none">
      Отправить запрос
    </button>
  </div>

  <div class="h-20"></div>
</div>
