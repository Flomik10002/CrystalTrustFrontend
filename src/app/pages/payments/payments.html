<div class="min-h-screen bg-background text-text">
  <app-header></app-header>

  <div class="h-[60px]"></div>

  <div class="px-6 pb-6">
    <h1 class="text-3xl font-extrabold text-white">Платежи</h1>
  </div>

  <div class="mx-6 mb-6">
    <div class="bg-background-level1 border-none rounded-[25px] p-3">

      <h2 class="text-white text-[20px] font-bold mb-2 mt-1 pl-1">
        Перевод по никнейму
      </h2>
      <div class="w-full">
        <button [routerLink]="['/transfer/by-username']" class="w-full">
          <div class="bg-background-level2 rounded-xl p-3 mb-4 w-full">
            <div
              class="w-full bg-transparent text-text-second text-sm  border-none outline-none text-left"
            >
              Введите никнейм
            </div>
          </div>
        </button>
      </div>


      <div class="flex justify-center gap-2 flex-wrap">
        <div *ngIf="loading()" class="text-white">Загрузка…</div>

        <app-user-avatars
          *ngIf="!loading()"
          [users]="recipients()"
          (avatarClick)="quickTransfer($event)">
        </app-user-avatars>
      </div>

    </div>

  </div>

  <div class="mx-6 mb-6">
    <div class="bg-background-level1 border-none rounded-[25px] p-3">

          class="w-[88px] h-[5.5rem] rounded-[20px] bg-background-level2 hover:bg-background-level3 text-white flex flex-col items-start justify-center px-2">

          <svg class="h-8 w-8 mb-1 text-primary" fill="none" viewBox="0 0 102 102">

        </button>
