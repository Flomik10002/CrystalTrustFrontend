<div class="min-h-screen flex flex-col bg-background">

  <app-header></app-header>

  <div class="h-14 shrink-0"></div>

  <div class="flex-1 bg-background-level1 rounded-t-40 flex flex-col">

    <div class="px-6 pt-4 pb-4">
      <div class="flex items-center justify-between">
        <button [routerLink]="['/']" class="text-primary font-medium">Закрыть</button>
        <h1 class="text-xl font-bold text-white flex-1 text-center">Операции</h1>
        <div class="w-16"></div>
      </div>
    </div>

    <div class="flex-1 overflow-y-auto px-6 pb-6 flex flex-col">

      <div class="bg-[#2C2C2E] rounded-2xl p-4 flex items-center mb-6">
        <svg class="h-5 w-5 text-[#848484] mr-3" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
        </svg>
        <input
          type="text"
          placeholder="Поиск"
          [ngModel]="searchQuery()"
          (keydown.enter)="blurAmount()"
        (ngModelChange)="searchQuery.set($event)"
        class="w-full bg-transparent text-white text-lg placeholder-[#848484] border-none outline-none" />
      </div>

      <div *ngIf="!loading() && filteredTransactions().length === 0"
           class="flex-1 flex flex-col items-center justify-center text-[#848484]">
        <svg class="w-16 h-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="#848484">
          <path d="M15 9L9 15" stroke="#848484" stroke-width="2" stroke-linecap="round"/>
          <path d="M9 9L15 15" stroke="#848484" stroke-width="2" stroke-linecap="round"/>
          <rect x="3" y="3" width="18" height="18" rx="9" stroke="#848484" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <p class="text-center">Ничего не найдено</p>
      </div>

      <ng-container *ngFor="let day of filteredTransactions()">
        <div class="flex justify-between items-center mb-[12px]">
          <h3 class="text-white text-x font-b">{{ day.date }}</h3>
          <span class="text-[#848484] text-m font-sb">{{ day.dailyTotal }}</span>
        </div>

        <div *ngFor="let tx of day.items"
             class="flex justify-between items-center mb-3">
          <div class="flex items-center">
            <img [src]="tx.avatar"
                 class="h-12 w-12 rounded-full border-2 border-primary mr-4"
                 alt="avatar" />
            <div>
              <div class="text-white text-lg font-sb">
                {{ displayName(tx) }}
              </div>
              <div class="text-[#848484] text-sm">{{ tx.type }}</div>
            </div>
          </div>

          <div class="text-right">
            <div [ngClass]="tx.amount > 0 ? 'text-green-500' : 'text-white'"
                 class="text-lg font-sb">
              {{ tx.amount > 0 ? '+' + tx.amount : tx.amount }} АР
            </div>
            <div class="text-[#848484] text-sm">
              {{ tx.amount > 0 ? tx.to_account : tx.from_account }}
            </div>
          </div>
        </div>
      </ng-container>

      <div class="h-20 shrink-0"></div>
    </div>
  </div>
</div>
