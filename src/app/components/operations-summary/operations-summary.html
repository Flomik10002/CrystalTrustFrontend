<div
        class="mx-6 mt-6 bg-background-level1 border-none rounded-3xl p-6 cursor-pointer "
        [routerLink]="['/history']">
  <div class="flex">
    <div class="flex-1">
      <h3 class="text-white text-xl font-bold mb-2">Операции</h3>
        <div class="text-white text-l font-bold mb-1">{{ total }} АР</div>
        <div class="text-text-second text-sm">{{ monthLabel }}</div>
    </div>

      <!-- Разделитель -->
      <div class="w-px bg-background-level2 mx-3"></div>

    <div class="flex-1 space-y-2">
      <ng-container *ngFor="let entry of entries.slice(-3).reverse()">
        <div class="grid grid-cols-2 gap-1">
      <span
        [ngClass]="{
          'text-secondary-success': entry.amount > 0,
          'text-secondary-danger': entry.amount < 0
        }"
        class="font-bold text-sm"
      >
        {{ entry.amount > 0 ? '+' : '' }}{{ entry.amount }}
      </span>
          <span class="text-white text-sm truncate">{{ entry.name }}</span>
        </div>
      </ng-container>
    </div>

  </div>

    <!-- Прогресс-бар -->
  <div class="mt-6 h-2 bg-[#1C1C1E] rounded-full flex overflow-hidden">
    <div
      *ngFor="let part of progressParts"
      class="h-full"
      [style.width.%]="part.percentage"
      [ngClass]="part.amount > 0 ? 'bg-secondary-success' : 'bg-secondary-danger'"
    ></div>
  </div>

</div>
