<div class="mx-6">
  <div class="relative">
    <div class="bg-background h-16 w-full rounded-none">
      <div class="absolute bottom-0 bg-background h-16 flex items-center">
        <input
          [value]="customAmount"
          (input)="onAmountInput($event)"
          (keydown)="preventNonDigits($event)"
          (paste)="handlePaste($event)"
          inputmode="numeric"
          type="text"
          placeholder="Сумма от 1 АР"
          class="mt-6 w-full bg-transparent text-white text-lg placeholder-text-second border-none outline-none"
        />
      </div>
    </div>
  </div>

  <div class="bg-background-level2 mb-6 h-1 rounded-2xl"></div>

  <div class="text-text-second text-sm mb-6">
    Комиссия не взимается банком
  </div>
</div>
